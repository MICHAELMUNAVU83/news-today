<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p>TRANCE NEWS TODAY <i class="fa-solid fa-rss"></i></p>
    </header>

    <nav>
      <a href="#latest-h1">LATEST NEWS</a>
      <a href="#top-reads-h1">TOP READS</a>
      <a href="#entertainment-h1">ENTERTAINMENT</a>
      <a href="#reviewus-h1">ADD A REVIEW</a>
    </nav>
    <h1 id="latest-h1">LATEST NEWS</h1>
    <p class="h1-line"></p>
    <div id="latest-news-div"></div>
    <h1 id="top-reads-h1">TOP READS</h1>
    <p class="h1-line"></p>
    <div id="top-reads-div"></div>
    <h1 id="entertainment-h1">ENTERTAINMENT</h1>
    <p class="h1-line"></p>
    <div id="entertainment-news-div"></div>
    <footer>
        <div>
          <h2>
            WRITE TO US AND TELL US WHAT YOU THINK ABOUT OUR TOP ARTICLES , TOP
            READS AND TRENDING MOVIES . YOUR REVIEWS ARE HIGHLY APPRECIATED
          </h2>
        </div>
        <div class="form">
          <input
            type="text"
            id="review-comment"
            placeholder="Add your review....."
            required
          />
          <input
            type="text"
            id="review-username"
            placeholder="Username...."
            required
          />
          <button class="add-review" id="abcd">ADD REVIEW</button>
        </div>
      </footer>

    <script src="./index.js"></script>
  </body>
</html>
